        <table mat-table [dataSource]="dataSource" matSort>
          <ng-container matColumnDef="id">
            <th mat-header-cell  mat-sort-header *matHeaderCellDef> Id </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    
          </ng-container>
    
          <ng-container matColumnDef="name">
            <th mat-header-cell mat-sort-header *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
          </ng-container>
    
          <ng-container matColumnDef="age">
            <th mat-header-cell  mat-sort-header *matHeaderCellDef> Age </th>
            <td mat-cell *matCellDef="let element"> {{element.age}} </td>
          </ng-container>
    
    
          <tr mat-header-row  mat-sort-header *matHeaderRowDef="['id', 'name', 'age']"></tr>
          <tr mat-row *matRowDef="let row; columns: ['id', 'name', 'age'];"></tr>
        </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"  (page)="pageChanged($event)"></mat-paginator>
</div>
