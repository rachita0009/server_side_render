<div class="login-box" class="hold-transition register-page">
    <!-- /.login-logo -->
    <div class="card card-outline card-primary">
      <div class="card-header text-center">
        <a href="../../index2.html" class="h1"><b>Login Page</b></a>
      </div>
      <div class="card-body">
        <p class="login-box-msg">Login to start your session</p>
  
        <form action="../../index3.html" method="post"  [formGroup]="loginForm" (ngSubmit)="logindata()">
          <div class="input-group mb-3">
            <input type="email" class="form-control" formControlName="email"
            placeholder="Email">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-envelope"></span>
              </div>
            </div>
          </div>
          <div class="input-group mb-3">
            <input type="password" class="form-control"  formControlName="password" placeholder="Password">
            <div class="input-group-append">
              <div class="input-group-text">
                <span class="fas fa-lock"></span>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-8">
              <div class="icheck-primary">
                <input type="checkbox" id="remember">
                <label for="remember">
                  Remember Me
                </label>
              </div>
            </div>
            <!-- /.col -->
            <div class="col-4">
              <button type="submit" class="btn btn-primary btn-block">Login</button>
            </div>
            <!-- /.col -->
          </div>
        </form>
  
     <!-- {{this.loginForm.value | json}} -->
        <!-- /.social-auth-links -->
  
        
        <p class="mb-0">
          New user? 
          <a routerLink="" class="text-center">Register</a>
        </p>
        <p class="mb-1">
          <a href="forgotpwd">I forgot my password</a>
        </p>
      </div>
      <!-- /.card-body -->
    </div>
    <!-- /.card -->
  </div>
