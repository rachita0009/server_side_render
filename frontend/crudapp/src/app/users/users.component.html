

 <div>
    <mat-card>
        <mat-card-header>
          <mat-card-title>
            Server Side Pagination in angular
          </mat-card-title>
        </mat-card-header>
    </mat-card>
    <mat-paginator
      [pageSizeOptions]="[5, 10, 15, 20, 30]"
      showFirstLastButtons>
    </mat-paginator>
    
  
   
      <table mat-table [dataSource]="dataSource.filteredData">
        <ng-container matColumnDef="Firstname">
          <th mat-header-cell *matHeaderCellDef> Firstname </th>
          <td mat-cell *matCellDef="let element"> {{element.Firstname}} </td>
           
        </ng-container>
  
        <ng-container matColumnDef="Lastname">
          <th mat-header-cell *matHeaderCellDef> Lastname </th>
          <td mat-cell *matCellDef="let element"> {{element.Lastname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>

         <!-- <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Mobile </th>
            <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
          </ng-container>  -->

          <!-- <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> Gender </th>
            <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
          </ng-container> -->

  
        <tr mat-header-row *matHeaderRowDef="['Firstname', 'Lastname', 'email',]"></tr>
        <tr mat-row *matRowDef="let row; columns: ['Firstname', 'Lastname', 'email' ];"></tr>
      </table>
