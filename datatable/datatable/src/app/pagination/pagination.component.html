


<div class="container">


    <mat-card>
        <mat-card-header>

            <mat-card-title>
                Server Side Pagination in angular
            </mat-card-title>
            
        </mat-card-header>
    </mat-card>

    <div class="header">
        <mat-form-field>
          <input matInput  placeholder="Search" (keyup)="applyFilter($any($event.target).value)" >
        </mat-form-field>
      </div>


    <table mat-table [dataSource]="dataSource" style="width: 100%;"  matSort >
    <ng-container matColumnDef="Firstname">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Firstname </th>
          <td mat-cell *matCellDef="let element"> {{element.Firstname}} </td>
        </ng-container>
  
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
          <td mat-cell *matCellDef="let element"> {{element.email}} </td>
        </ng-container>
  
        <ng-container matColumnDef="mobile">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Mobile </th>
          <td mat-cell *matCellDef="let element"> {{element.mobile}} </td>
        </ng-container>
  
        <ng-container matColumnDef="gender">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
          <td mat-cell *matCellDef="let element"> {{element.gender}} </td>
        </ng-container>
  
  
        <tr mat-header-row *matHeaderRowDef="['Firstname','email','mobile','gender']"></tr>
        <tr mat-row *matRowDef="let row; columns: ['Firstname','email','mobile','gender'];"></tr>
      </table>

      
  

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
